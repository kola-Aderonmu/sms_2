version: "3.8"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - monitoring-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend/metrics_history.db:/app/metrics_history.db
    networks:
      - monitoring-network

networks:
  monitoring-network:
    driver: bridge
